<!DOCTYPE html>
<html>
<head>
    <title>Love Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-400 via-purple-500 to-indigo-400 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold mb-4 text-center text-gray-800">Love Calculator</h1>
        <p class="text-lg text-center text-gray-600">Enter two names to calculate your love score:</p>
        <div class="flex justify-center my-4 space-x-4">
            <input type="text" id="name1" placeholder="Name 1" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-400">
            <input type="text" id="name2" placeholder="Name 2" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-400">
        </div>
        <button onclick="calculateLove()" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md focus:outline-none focus:ring focus:ring-indigo-400">Calculate Love</button>
        <p id="loveScore" class="mt-4 text-xl font-semibold text-center text-indigo-600"></p>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById("name1").value.toLowerCase();
            const name2 = document.getElementById("name2").value.toLowerCase();

            // Calculate a simple love score (just for demonstration purposes)
            let loveScore = 0;
            for (let i = 0; i < name1.length; i++) {
                for (let j = 0; j < name2.length; j++) {
                    loveScore += name1.charCodeAt(i) * name2.charCodeAt(j);
                }
            }

            // Display the love score
            document.getElementById("loveScore").innerHTML = `Love Score: ${loveScore}`;
        }
    </script>
</body>
</html>
